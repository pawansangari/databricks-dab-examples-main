resources:
  pipelines:
    flights_simple_dlt_sql:
      name: flights_simple_dlt_sql_${bundle.target}
      configuration:
        var.source_path: /databricks-datasets/airlines/part-00000*
        artifact_path: ${workspace.file_path}/src
      libraries:
        - notebook:
            path: ../../src/flights_main_dlt_sql.sql
      target: ${var.flights_dlt_schema}_sql
      development: false
      catalog: main
      serverless: true
      # data_sampling: false
  
  jobs:
    flights_dlt_sql_job:
      name: flights_dlt_sql_job_${bundle.target}

      tasks:
        - task_key: run_flights_pipeline
          pipeline_task:
            pipeline_id: ${resources.pipelines.flights_simple_dlt_sql.id}
          max_retries: 0

