# The main pipeline for my_project
resources:
  pipelines:
    my_project_pipeline:
      name: my_project_pipeline
      ## Catalog is required for serverless compute
      catalog: main
      schema: my_project_${bundle.target}
      serverless: true
      libraries:
        - notebook:
            path: ../src/dlt_pipeline.ipynb

      configuration:
        bundle.sourcePath: ${workspace.file_path}/src
